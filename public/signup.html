<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Crypto API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .link-section {
            text-align: center;
            margin-top: 1rem;
        }

        .link-section a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .optional {
            color: #666;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Sign Up</h1>
            <p>Create your account and start exploring crypto</p>
        </div>

        <div id="message"></div>

        <form id="signupForm">
            <!-- Required Fields -->
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" placeholder="Create a strong password" required>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>

            <!-- Optional Fields -->
            <div class="form-group">
                <label for="phone">Phone <span class="optional">(optional)</span></label>
                <input type="tel" id="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="country">Country <span class="optional">(optional)</span></label>
                    <input type="text" id="country" placeholder="Your country">
                </div>
                <div class="form-group">
                    <label for="city">City <span class="optional">(optional)</span></label>
                    <input type="text" id="city" placeholder="Your city">
                </div>
            </div>

            <div class="form-group">
                <label for="bio">Bio <span class="optional">(optional)</span></label>
                <textarea id="bio" placeholder="Tell us about yourself" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="website">Website <span class="optional">(optional)</span></label>
                <input type="url" id="website" placeholder="https://yourwebsite.com">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="twitterHandle">Twitter <span class="optional">(optional)</span></label>
                    <input type="text" id="twitterHandle" placeholder="@yourusername">
                </div>
                <div class="form-group">
                    <label for="githubUsername">GitHub <span class="optional">(optional)</span></label>
                    <input type="text" id="githubUsername" placeholder="yourusername">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="signupBtn">
                <span id="signupText">Create Account</span>
                <span id="signupLoading" class="loading hidden"></span>
            </button>
        </form>

        <div class="link-section">
            <p>Already have an account? <a href="login.html">Login here</a></p>
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        // Show message function
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Show loading state
        function showLoading() {
            document.getElementById('signupText').classList.add('hidden');
            document.getElementById('signupLoading').classList.remove('hidden');
            document.getElementById('signupBtn').disabled = true;
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('signupText').classList.remove('hidden');
            document.getElementById('signupLoading').classList.add('hidden');
            document.getElementById('signupBtn').disabled = false;
        }

        // Sign up function
        async function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value;
            const bio = document.getElementById('bio').value;
            const website = document.getElementById('website').value;
            const twitterHandle = document.getElementById('twitterHandle').value;
            const githubUsername = document.getElementById('githubUsername').value;

            if (!email || !password || !fullName) {
                showMessage('Please fill in all required fields', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        password, 
                        fullName, 
                        phone, 
                        country, 
                        city, 
                        bio,
                        website,
                        twitterHandle,
                        githubUsername
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Please check your email for verification.', 'success');
                    
                    // Clear form
                    document.getElementById('signupForm').reset();
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    showMessage(`Signup failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            await signup();
            hideLoading();
        });

        // Check if user is already logged in
        window.onload = function() {
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {
                showMessage('You are already logged in. Redirecting...', 'info');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        };
    </script>
</body>
</html>
