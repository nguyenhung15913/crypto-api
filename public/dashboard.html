<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crypto API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
        }

        .nav {
            background: #f8f9fa;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .content {
            padding: 2rem;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .user-info p {
            color: #666;
            margin-bottom: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .coins-section {
            margin-top: 2rem;
        }

        .coins-section h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .coin-item {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .coin-name {
            font-weight: 600;
            color: #333;
        }

        .coin-symbol {
            color: #666;
            font-size: 0.9rem;
        }

        .coin-price {
            font-weight: 600;
            color: #28a745;
        }

        .profile-form {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            font-family: inherit;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-buttons {
                justify-content: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Crypto Dashboard</h1>
            <p>Welcome to your personal crypto tracking dashboard</p>
        </div>

        <div class="nav">
            <div>
                <strong>Welcome, <span id="userEmail"></span></strong>
            </div>
            <div class="nav-buttons">
                <button class="btn btn-primary" onclick="showProfileForm()">Edit Profile</button>
                <button class="btn btn-success" onclick="loadCoins()">Load Crypto Data</button>
                <button class="btn btn-secondary" onclick="loadFavorites()">My Favorites</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="content">
            <div id="message"></div>

            <!-- User Profile Info -->
            <div class="user-info">
                <h3>👤 Your Profile</h3>
                <div id="userProfileInfo">
                    <p>Loading profile...</p>
                </div>
            </div>

            <!-- Profile Edit Form -->
            <div id="profileForm" class="profile-form hidden">
                <h3>Edit Profile</h3>
                <div class="form-group">
                    <label for="editFullName">Full Name:</label>
                    <input type="text" id="editFullName" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone:</label>
                    <input type="tel" id="editPhone" placeholder="Enter your phone number">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editCountry">Country:</label>
                        <input type="text" id="editCountry" placeholder="Enter your country">
                    </div>
                    <div class="form-group">
                        <label for="editCity">City:</label>
                        <input type="text" id="editCity" placeholder="Enter your city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="editBio">Bio:</label>
                    <textarea id="editBio" placeholder="Tell us about yourself" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editWebsite">Website:</label>
                    <input type="url" id="editWebsite" placeholder="Enter your website">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editTwitter">Twitter Handle:</label>
                        <input type="text" id="editTwitter" placeholder="@yourusername">
                    </div>
                    <div class="form-group">
                        <label for="editGithub">GitHub Username:</label>
                        <input type="text" id="editGithub" placeholder="yourusername">
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
                <button class="btn btn-secondary" onclick="hideProfileForm()">Cancel</button>
            </div>

            <!-- Coins Section -->
            <div id="coinsSection" class="coins-section hidden">
                <h3>💰 Cryptocurrencies</h3>
                <div id="coinsList"></div>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;
        let currentUser = null;

        // Show message function
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Check authentication on page load
        window.onload = function() {
            const savedToken = localStorage.getItem('authToken');
            const savedUser = localStorage.getItem('currentUser');
            
            if (!savedToken || !savedUser) {
                showMessage('Please login to access the dashboard', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            authToken = savedToken;
            currentUser = JSON.parse(savedUser);
            
            document.getElementById('userEmail').textContent = currentUser.email;
            loadUserProfile();
        };

        // Load user profile
        async function loadUserProfile() {
            try {
                const response = await fetch('/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();

                if (response.ok && data.profile) {
                    const profile = data.profile;
                    let profileHTML = '';
                    if (profile.full_name) profileHTML += `<p><strong>Name:</strong> ${profile.full_name}</p>`;
                    if (profile.country) profileHTML += `<p><strong>Country:</strong> ${profile.country}</p>`;
                    if (profile.city) profileHTML += `<p><strong>City:</strong> ${profile.city}</p>`;
                    if (profile.bio) profileHTML += `<p><strong>Bio:</strong> ${profile.bio}</p>`;
                    if (profile.website) profileHTML += `<p><strong>Website:</strong> <a href="${profile.website}" target="_blank">${profile.website}</a></p>`;
                    if (profile.twitter_handle) profileHTML += `<p><strong>Twitter:</strong> <a href="https://twitter.com/${profile.twitter_handle}" target="_blank">@${profile.twitter_handle}</a></p>`;
                    if (profile.github_username) profileHTML += `<p><strong>GitHub:</strong> <a href="https://github.com/${profile.github_username}" target="_blank">@${profile.github_username}</a></p>`;
                    
                    if (!profileHTML) {
                        profileHTML = '<p>No profile information available. <button class="btn btn-primary" onclick="showProfileForm()" style="padding: 0.5rem; margin-top: 0.5rem;">Add Profile Info</button></p>';
                    }
                    
                    document.getElementById('userProfileInfo').innerHTML = profileHTML;
                } else {
                    document.getElementById('userProfileInfo').innerHTML = '<p>Profile not found. <button class="btn btn-primary" onclick="showProfileForm()" style="padding: 0.5rem; margin-top: 0.5rem;">Create Profile</button></p>';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                document.getElementById('userProfileInfo').innerHTML = '<p>Error loading profile. Please try again.</p>';
            }
        }

        // Show profile form
        function showProfileForm() {
            document.getElementById('profileForm').classList.remove('hidden');
            loadProfileData();
        }

        // Hide profile form
        function hideProfileForm() {
            document.getElementById('profileForm').classList.add('hidden');
        }

        // Load profile data into form
        async function loadProfileData() {
            try {
                const response = await fetch('/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();

                if (response.ok && data.profile) {
                    const profile = data.profile;
                    document.getElementById('editFullName').value = profile.full_name || '';
                    document.getElementById('editPhone').value = profile.phone || '';
                    document.getElementById('editCountry').value = profile.country || '';
                    document.getElementById('editCity').value = profile.city || '';
                    document.getElementById('editBio').value = profile.bio || '';
                    document.getElementById('editWebsite').value = profile.website || '';
                    document.getElementById('editTwitter').value = profile.twitter_handle || '';
                    document.getElementById('editGithub').value = profile.github_username || '';
                }
            } catch (error) {
                showMessage(`Error loading profile: ${error.message}`, 'error');
            }
        }

        // Update profile
        async function updateProfile() {
            const fullName = document.getElementById('editFullName').value;
            const phone = document.getElementById('editPhone').value;
            const country = document.getElementById('editCountry').value;
            const city = document.getElementById('editCity').value;
            const bio = document.getElementById('editBio').value;
            const website = document.getElementById('editWebsite').value;
            const twitterHandle = document.getElementById('editTwitter').value;
            const githubUsername = document.getElementById('editGithub').value;

            try {
                const response = await fetch('/api/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        fullName,
                        phone,
                        country,
                        city,
                        bio,
                        website,
                        twitterHandle,
                        githubUsername
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Profile updated successfully!', 'success');
                    hideProfileForm();
                    loadUserProfile();
                } else {
                    showMessage(`Update failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Load coins
        async function loadCoins() {
            try {
                const response = await fetch('/api/coins');
                const coins = await response.json();

                if (response.ok) {
                    displayCoins(coins);
                    showMessage('Crypto data loaded successfully!', 'success');
                } else {
                    showMessage('Failed to load crypto data', 'error');
                }
            } catch (error) {
                showMessage(`Error loading coins: ${error.message}`, 'error');
            }
        }

        // Display coins
        function displayCoins(coins) {
            const coinsList = document.getElementById('coinsList');
            coinsList.innerHTML = '';

            coins.slice(0, 10).forEach(coin => {
                const coinDiv = document.createElement('div');
                coinDiv.className = 'coin-item';
                coinDiv.innerHTML = `
                    <div>
                        <div class="coin-name">${coin.name}</div>
                        <div class="coin-symbol">${coin.symbol.toUpperCase()}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div class="coin-price">$${coin.current_price ? coin.current_price.toFixed(2) : 'N/A'}</div>
                        <button class="btn btn-success" onclick="addToFavorites('${coin.id}', '${coin.name}', '${coin.symbol}')" style="padding: 0.5rem;">⭐ Add</button>
                    </div>
                `;
                coinsList.appendChild(coinDiv);
            });

            document.getElementById('coinsSection').classList.remove('hidden');
        }

        // Add coin to favorites
        async function addToFavorites(coinId, coinName, coinSymbol) {
            try {
                const response = await fetch('/api/auth/favorites', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        coinId,
                        coinName,
                        coinSymbol
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Coin added to favorites!', 'success');
                } else {
                    showMessage(`Failed to add: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Load favorites
        async function loadFavorites() {
            try {
                const response = await fetch('/api/auth/favorites', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                const data = await response.json();

                if (response.ok) {
                    displayFavorites(data.favorites);
                    showMessage('Favorites loaded!', 'success');
                } else {
                    showMessage(`Failed to load favorites: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Display favorites
        function displayFavorites(favorites) {
            const coinsList = document.getElementById('coinsList');
            coinsList.innerHTML = '<h4>⭐ My Favorite Coins</h4>';

            if (favorites.length === 0) {
                coinsList.innerHTML += '<p>No favorites yet. Add some coins to your favorites!</p>';
                return;
            }

            favorites.forEach(favorite => {
                const coinDiv = document.createElement('div');
                coinDiv.className = 'coin-item';
                coinDiv.innerHTML = `
                    <div>
                        <div class="coin-name">${favorite.coin_name}</div>
                        <div class="coin-symbol">${favorite.coin_symbol.toUpperCase()}</div>
                    </div>
                    <button class="btn btn-danger" onclick="removeFavorite('${favorite.coin_id}')" style="padding: 0.5rem;">Remove</button>
                `;
                coinsList.appendChild(coinDiv);
            });

            document.getElementById('coinsSection').classList.remove('hidden');
        }

        // Remove favorite
        async function removeFavorite(coinId) {
            try {
                const response = await fetch(`/api/auth/favorites/${coinId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Coin removed from favorites!', 'success');
                    loadFavorites(); // Reload favorites
                } else {
                    showMessage(`Failed to remove: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Logout function
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                console.log('Logout error:', error);
            }

            // Clear local storage
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            
            showMessage('Logged out successfully', 'info');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }
    </script>
</body>
</html>
