<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto API - Authentication Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 0.5rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        .user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .user-info p {
            color: #666;
            font-size: 0.9rem;
        }

        .coins-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e5e9;
        }

        .coins-section h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .coin-item {
            background: #f8f9fa;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .coin-name {
            font-weight: 600;
            color: #333;
        }

        .coin-symbol {
            color: #666;
            font-size: 0.9rem;
        }

        .coin-price {
            font-weight: 600;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Crypto API</h1>
            <p>Test Authentication & Crypto Data</p>
        </div>

        <div id="message"></div>

        <!-- Authentication Section -->
        <div id="authSection">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name (for signup):</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
            </div>
            
            <button class="btn btn-primary" onclick="signup()">Sign Up</button>
            <button class="btn btn-secondary" onclick="login()">Log In</button>
        </div>

        <!-- User Section (shown after login) -->
        <div id="userSection" class="hidden">
            <div class="user-info">
                <h3>ðŸ‘¤ Welcome!</h3>
                <p id="userEmail"></p>
            </div>
            
            <button class="btn btn-danger" onclick="logout()">Logout</button>
            <button class="btn btn-success" onclick="loadCoins()">Load Crypto Data</button>
        </div>

        <!-- Coins Section -->
        <div id="coinsSection" class="coins-section hidden">
            <h3>ðŸ’° Crypto Coins</h3>
            <div id="coinsList"></div>
        </div>
    </div>

    <script>
        let authToken = null;
        let currentUser = null;

        // Show message function
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Sign up function
        async function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;

            if (!email || !password) {
                showMessage('Please fill in email and password', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, fullName })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Signup successful! Please check your email for verification.', 'success');
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('fullName').value = '';
                } else {
                    showMessage(`Signup failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Login function
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please fill in email and password', 'error');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    showMessage('Login successful!', 'success');
                    showUserSection();
                } else {
                    showMessage(`Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showMessage(`Error: ${error.message}`, 'error');
            }
        }

        // Logout function
        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                console.log('Logout error:', error);
            }

            authToken = null;
            currentUser = null;
            showMessage('Logged out successfully', 'info');
            showAuthSection();
        }

        // Load coins function
        async function loadCoins() {
            try {
                const response = await fetch('/api/coins');
                const coins = await response.json();

                if (response.ok) {
                    displayCoins(coins);
                    showMessage('Crypto data loaded successfully!', 'success');
                } else {
                    showMessage('Failed to load crypto data', 'error');
                }
            } catch (error) {
                showMessage(`Error loading coins: ${error.message}`, 'error');
            }
        }

        // Display coins
        function displayCoins(coins) {
            const coinsList = document.getElementById('coinsList');
            coinsList.innerHTML = '';

            coins.slice(0, 10).forEach(coin => {
                const coinDiv = document.createElement('div');
                coinDiv.className = 'coin-item';
                coinDiv.innerHTML = `
                    <div>
                        <div class="coin-name">${coin.name}</div>
                        <div class="coin-symbol">${coin.symbol.toUpperCase()}</div>
                    </div>
                    <div class="coin-price">$${coin.current_price ? coin.current_price.toFixed(2) : 'N/A'}</div>
                `;
                coinsList.appendChild(coinDiv);
            });

            document.getElementById('coinsSection').classList.remove('hidden');
        }

        // Show user section
        function showUserSection() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('userSection').classList.remove('hidden');
            document.getElementById('userEmail').textContent = currentUser.email;
        }

        // Show auth section
        function showAuthSection() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('userSection').classList.add('hidden');
            document.getElementById('coinsSection').classList.add('hidden');
        }

        // Check if user is already logged in (on page load)
        window.onload = function() {
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {
                authToken = savedToken;
                // You could verify the token here
                showMessage('Welcome back!', 'info');
            }
        };
    </script>
</body>
</html>
